<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Maps Guides</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div class="map-background">
    <div class="map-container">
        <div class="map-box">
            <div class="map-head">
                <p>Map Guides List</p>
            </div>
            <div class="map-body">
                <ul class="map-ul">
                    <li th:if="${maps.empty}" th:colspan="2">No maps available</li>
                    <li th:each="map : ${maps}"><a th:href="@{/{name}(name=${map.name})}" th:class="${map.name}">
                        <span th:text="${map.name}" class="map"/></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
